<ion-header>
  <ion-navbar>
    <div class='flex'>
    <ion-title>Person List</ion-title>
    <p class='padding' (click)="add()">+ Add</p>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of studentList let i = index">
    <ion-card  (click)="action(item)">
      <ion-item>
        <ion-avatar item-start>
          <img *ngIf="!item.profileimg" src="assets/imgs/dummy.png">
          <img *ngIf="item.profileimg" src="{{item.profileimg}}">
        </ion-avatar>
          <!-- <h2>isplayName</h2>
        <p>partm</p> -->
        <h2>{{item.firstname}} {{item.lastname}}</h2>
        <p><i>Mob : </i>{{item.mobile}}</p>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
